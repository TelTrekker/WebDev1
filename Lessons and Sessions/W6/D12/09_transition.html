<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>

    <style>
        .btn {
            padding: 10px;
            font-size: 22px;

            transition: all 1s;
        }

        .btn:hover {
            background:#333;
            color:white;
            position:relative;
            top:20px;
        }
    </style>
</head>
<body>

    <button class="btn">Click Me</button>
    
</body>
</html>
