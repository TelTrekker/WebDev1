<!Doctype html>
<html>
<head>

<style>

a {
  text-decoration: none;
}

/* unvisited link */
a:link {
  color: #FF0000;
}

/* visited link */
a:visited {
  color: #00FF00;
}

/* mouse over link */
a:hover {
  color: #FF00FF;
}

/* selected link */
a:active {
  color: #0000FF;
}

a:hover {
text-decoration: underline
}

.btn {
  color: #0000FF;
}

</style>

</head>
<body>

<a href="" class="btn">Submit</a>

</body>
</html>
